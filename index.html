<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c8fb67b08c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>Weather Channel</h1>

          <form id="search-form">
            <div class="search">
              <i class="fas fa-search"></i>
              <div class="row">
                <div class="col-11">
                  <input
                    type="text"
                    placeholder="Enter a city..."
                    class="form-control"
                    autofocus="on"
                    autocomplete="off"
                    id="search-text-input"
                  />
                </div>
              </div>
            </div>
          </form>

          <button id="locationButton">
            <i class="fas fa-map-marker-alt"></i>
          </button>

          <div class="row-location">
            <div class="row">
              <div class="col-6">
                <i class="fas fa-map-marker-alt"></i>
                <h2 id="currentLocation"></h2>
                <li>Today <span id="currentDay"></span>,</li>
                <li><span id="currentDate"></span></li>
              </div>
              <div class="col-6">
                <img src="" alt="Clear" id="icon" />
                <h2 id="currentTemperature"></h2>
                <span class="units">
                  <a href="#" id="currentCelsius" class="active">Â°C </a> |
                  <a href="#" id="currentFahrenheit">Â°F</a>
                  <span id="description"></span>
                </span>
              </div>
            </div>
          </div>
          <br />

          <div class="row-wind">
            <div class="row">
              <div class="col-6">ðŸ’¦ Humidity: <span id="humidity"></span>%</div>
              <div class="col-6">ðŸ’¨ Wind: <span id="wind"></span>km/h</div>
            </div>
          </div>
          <br />

          <p id="comment"></p>
          <div class="future"><h2>The Future</h2></div>
          <br />

          <div class="row weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <br />

    <span class="footer">
      <a href="https://github.com/schtepfi/weather-app" target="_blank"
        >Open-source code</a
      >, by Stephanie Schlaepfer
    </span>
    <script src="src/script.js"></script>
  </body>
</html>
