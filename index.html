<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8fb67b08c.js"crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
      <h1>Weather Channel</h1>
      
      <form id="search-form">
        <div class="search"> 
          <i class="fas fa-search"></i> 
          <input 
          type="text" 
          placeholder="Enter a city..." 
          class="form-control"
          autofocus="on"
          autocomplete="off"
          id="search-text-input"
          /> 
        </div> 
      </form>
      <button id="locationButton">Current Location</button>
      <div class="row-location">
        <div class="row">
          <div class="col-6">
            <i class="fas fa-map-marker-alt"></i>
            <h2 id="currentLocation"></h2>
          </div>
          <div class="col-6">
            <i class="fas fa-sun"></i>
            <h2 id="currentTemperature"></h2><span class = "units"><a id="currentCelsius" href="#">°C </a> | <a id="currentFahrenheit" href="#">°F</a></span><h2> <span id="description">Sunny</span></h2>
          </div>
        </div>
        <div class="row">
          <div class="col-5">Today <br><span id="currentDate"></span></div>
        </div>
      </div>
        <br />

      <div class="row-wind">        
        <div class="row">
          <div class="col-6">☔️ Precipitation: <span id="precipitation"></span>%</div>
          <div class="col-6">💨 Wind: <span id="wind"></span>km/h</div>
        </div>
      </div>

        <br />
        <p>
          "The hottest day of the week is Sun-day"
        </p>
        <div class="future"><h2>The Future</h2></div>
        <br />
        <br>

      <div class="row-forecast">
        <div class="row">
          <div class="col-3"> <strong>MON <br> 28.12.20</strong> </div>
          <div class="col-2"><strong>TUE 29.12.20</strong> </div>
          <div class="col-2"><strong>WED 30.12.20</strong></div>
          <div class="col-2"><strong>THU 31.12.20</strong></div>
          <div class="col-2"><strong>FRI 01.01.21</strong></div>
        </div>
        <br>
        <div class="row">
          <div class="col-3"><i class="fas fa-sun"></i></div>
          <div class="col-2"><i class="fas fa-sun"></i></div>
          <div class="col-2"><i class="fas fa-sun"></i></div>
          <div class="col-2"><i class="fas fa-sun"></i></div>
          <div class="col-2"><i class="fas fa-sun"></i></div>
        </div>
        <br>
        <div class="row">
          <div class="col-3">18° / 4°</i></div>
          <div class="col-2">18° / 4°</i></div>
          <div class="col-2">18° / 4°</i></div>
          <div class="col-2">18° / 4°</i></div>
          <div class="col-2">18° / 4°</i></div>
        </div>
      </div>
    </div>
    </div>
    </div> 
    <script src="src/script.js"></script> 
  </body>
</html>
